<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Купи энергетик!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #27ae60;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            font-size: 4em;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Купи энергетик!</h1>
</body>
</html>
